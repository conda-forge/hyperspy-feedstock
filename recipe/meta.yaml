{% set version = "1.3" %}

package:
  name: hyperspy
  version: {{ version }}

source:
#  fn: hyperspy-{{ version }}.tar.gz
#  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}+1.tar.gz
  fn: RELEASE_v1.3.tar.gz
  url: https://github.com/francisco-dlp/hyperspy/archive/RELEASE_v1.3.tar.gz 
  sha256: 073a8ebb12c5506ef63d4a11e6b13d41c56f4f532fd0db3a057adc023c14b9ce 

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python
    - dill
    - h5py
    - ipython
    - jupyter
    - matplotlib >=1.2
    - numpy >=1.10
    - scikit-image >=0.13
    - scikit-learn
    - scipy >=0.15
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask >=0.14.3
    - traits >=4.5
    - requests
    - tqdm >=0.4.9
    - python-dateutil
    - backports_abc  # [py34]
    - pint >0.7
    - numba 
test:
    requires:
        - pytest
        - pytest-mpl
    commands:
        - export MPLBACKEND="agg"  # [unix]
        - set MPLBACKEND="agg"  # [win]
        - py.test --pyargs hyperspy --mpl

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
