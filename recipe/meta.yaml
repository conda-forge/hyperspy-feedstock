{% set version = "1.4" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  fn: hyperspy-RELEASE_v1.4.tar.gz
  url: https://github.com/francisco-dlp/hyperspy/archive/RELEASE_v1.4.tar.gz
  sha256: ba559a3af618da44e0e25237ec94278673e153f14cea3cc1aba79781b68ca3a9 

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
  run:
    - python
    - dill
    - h5py
    - ipython
    - jupyter
    - matplotlib >2.2.2
    - numpy >1.13
    - scikit-image >=0.13
    - scikit-learn
    - scipy >=0.15
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask >=0.18
    - traits >=4.5
    - requests
    - tqdm >=0.4.9
    - python-dateutil >=2.5
    - backports_abc  # [py34]
    - pint >0.8
    - numba
    - numexpr
    - mrcz >=0.3.6
    - hyperspy-gui-ipywidgets
    - sparse
test:
    requires:
        - pytest
        - pytest-mpl
        - freetype 2.8*
    commands:
        - export MPLBACKEND=agg  # [unix]
        - set MPLBACKEND=agg  # [win]
        - py.test --pyargs hyperspy --mpl

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
