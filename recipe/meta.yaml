{% set version = "1.1.1" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  fn: hyperspy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
  sha256: 83cdc4998f62fbc30fd92bd1eb9096947a974e7b5e22d36cbf139f6a8f773435

build:
  number: 1
  skip: True  # [py2k]
  detect_binary_files_with_prefix: True
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
  run:
    - python
    - dill
    - h5py
    - ipython
    - ipykernel 4.5.0|>4.5.2 # avoid buggy 4.5.1 and 4.5.2
    - jupyter
    - matplotlib >=1.2
    - numpy
    - qt <5.0
    - scikit-image
    - scikit-learn
    - scipy
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask
    - traits >=4.5
    - traitsui >=5.0
    - requests
    - ipywidgets >=5.0
    - tqdm
    - python-dateutil
    - backports_abc  # [py34]
test:
    requires:
        - nose

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
