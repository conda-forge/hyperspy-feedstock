{% set version = "2.0" %}

package:
  name: hyperspy-meta
  version: {{ version }}

source:
  fn: hyperspy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
  sha256: fd4387dc82de6499246811d6e76410377271437620cc22d46bc570840666201d

build:
  number: 0
  noarch: python

outputs:
  - name: hyperspy-base
    script: {{ PYTHON }} -m pip install . -vv --no-build-isolation
    requirements:
      host:
        - pip
        - python
        - setuptools >=64
        - setuptools_scm >=8
      run:
        - cloudpickle
        - dask-core >2021.3.1
        - h5py
        - importlib_metadata >=3.6
        - jinja2
        - matplotlib-base >=3.1.3
        - natsort
        - numpy >=1.20
        - packaging
        - pint >=0.10
        - pooch
        - prettytable
        - python
        - python-dateutil >=2.5
        - pyyaml
        - requests
        - rosettasciio-base
        - scikit-image >=0.18
        - scipy >=1.5.0
        - sympy
        - tqdm >=4.9.0
        - traits >=4.5
    test:
      requires:
        - pip
        - pytest
        - pooch
        - pytest-xdist
      imports:
        - hyperspy
        - hyperspy._lazy_signals
        - hyperspy.api
        - hyperspy.api_nogui
        - hyperspy.axes
        - hyperspy.component
        - hyperspy.components1d
        - hyperspy.components2d
        - hyperspy.decorators
        - hyperspy.defaults_parser
        - hyperspy.events
        - hyperspy.exceptions
        - hyperspy.interactive
        - hyperspy.io
        - hyperspy.logger
        - hyperspy.model
        - hyperspy.roi
        - hyperspy.samfire
        - hyperspy.signal
        - hyperspy.signal_tools
        - hyperspy.signals
        - hyperspy.ui_registry
        - hyperspy._components
        - hyperspy._signals
        - hyperspy.datasets
        - hyperspy.docstrings
        - hyperspy.drawing
        - hyperspy.drawing._markers
        - hyperspy.drawing._widgets
        - hyperspy.external
        - hyperspy.external.astropy
        - hyperspy.external.mpfit
        - hyperspy.io_plugins
        - hyperspy.learn
        - hyperspy.misc
        - hyperspy.misc.io
        - hyperspy.misc.machine_learning
        - hyperspy.models
        - hyperspy.samfire_utils
        - hyperspy.samfire_utils.goodness_of_fit_tests
        - hyperspy.samfire_utils.segmenters
        - hyperspy.samfire_utils.weights
        - hyperspy.utils
      commands:
        - pip check
        - export MPLBACKEND=agg
        - pytest --pyargs hyperspy --dist loadfile -n 2

  - name: hyperspy
    requirements:
      host:
        - python
      run:
        - {{ pin_subpackage('hyperspy-base', exact=True) }}
        - ipympl
        - hyperspy-gui-ipywidgets >=2.0
        - hyperspy-gui-traitsui >=2.0
        - matplotlib
        # Use numba >=0.54 to have the correct numpy pinning in conda-forge
        # https://github.com/conda-forge/numba-feedstock/pull/83
        - numba >=0.54
        - numexpr
        - python
        - scikit-learn

  - name: hyperspy-dev
    requirements:
      host:
        - python
      run:
        - cython
        - freetype >=2.10,<2.11
        - matplotlib-base >=3.5,<3.6
        - numpydoc
        - pytest
        - pytest-mpl
        - pytest-xdist
        - python
        - sphinx
        - sphinx_rtd_theme

about:
  home: https://hyperspy.org
  license: GPL-3.0-or-later
  summary: Multi-dimensional data analysis
  license_file: COPYING.txt
  dev_url: https://github.com/hyperspy/hyperspy/
  doc_url: http://hyperspy.org/hyperspy-doc/current/user_guide/index.html

extra:
  recipe-maintainers:
    - ericpre
    - francisco-dlp
