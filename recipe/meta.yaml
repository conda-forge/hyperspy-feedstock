{% set version = "1.3.1" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  fn: hyperspy-RELEASE_next_patch.tar.gz
  url: https://github.com/hyperspy/hyperspy/archive/RELEASE_next_patch.tar.gz
  sha256: 5f621057c63b69bd558ea778cd637faf3481f2a93d4a9ce2bb543357e6c1e74f

build:
  number: 0
  skip: True  # [py2k]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - cython
  run:
    - python
    - dill
    - h5py
    - ipython
    - jupyter
    - matplotlib >=1.2
    - numpy >=1.10
    - scikit-image >=0.13
    - scikit-learn
    - scipy >=0.15
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask >=0.14.3
    - traits >=4.5
    - requests
    - tqdm >=0.4.9
    - python-dateutil
    - backports_abc  # [py34]
    - pint >0.7
    - numba 
    - hyperspy-gui-ipywidgets
test:
    requires:
        - pytest
        - pytest-mpl
        - freetype 2.8*
    commands:
        - export MPLBACKEND="agg"  # [unix]
        - set MPLBACKEND="agg"  # [win]
        - py.test --pyargs hyperspy --mpl

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
