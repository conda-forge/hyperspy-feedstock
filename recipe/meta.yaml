{% set version = "1.4" %}

package:
  name: hyperspy
  version: {{ version }}

source:
  fn: hyperspy-1.4.tar.gz
  url: https://pypi.io/packages/source/h/hyperspy/hyperspy-{{ version }}.tar.gz
  sha256: 545ce9f49f0c5abf8d7805cf81b3fee7db4a119dabca676d86a8a42e357ce408 

build:
  number: 1
  skip: True  # [py2k]
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
    - cython
    - pip
  run:
    - python
    - dill
    - h5py
    - ipython
    - jupyter
    - matplotlib >2.2.2, <3.0
    - numpy >1.13
    - scikit-image >=0.13
    - scikit-learn
    - scipy >=0.15
    - statsmodels
    - ipyparallel
    - sympy
    - natsort
    - lxml
    - dask >=0.18
    - traits >=4.5
    - requests
    - tqdm >=0.4.9
    - python-dateutil >=2.5
    - backports_abc  # [py34]
    - pint >0.8
    - numba <0.39
    - numexpr
    - hyperspy-gui-ipywidgets
    - hyperspy-gui-traitsui
    - sparse
test:
    requires:
        - pytest
        - pytest-mpl
        - freetype 2.9.*
    imports:
        - hyperspy
        - hyperspy.api
    commands:
        - export MPLBACKEND=agg  # [unix]
        - set MPLBACKEND=agg  # [win]
        - py.test --pyargs hyperspy --mpl

about:
  home: https://hyperspy.org
  license: GPL v3
  summary: Multi-dimensional data analysis
  license_file: COPYING.txt

extra:
  recipe-maintainers:
    - to266
    - francisco-dlp
